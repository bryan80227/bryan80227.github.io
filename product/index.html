<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Requirements Gathering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            font-weight: bold;
        }
        .progress-container {
            margin-top: 20px;
            width: 100px;
            height: 100px;
            position: relative;
        }
        .progress-pie {
            width: 100%;
            height: 100%;
            background: conic-gradient(
                #4caf50 0% 0%, 
                lightgray 0% 100%
            );
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #submitBtn {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: not-allowed;
            opacity: 0.5;
        }
        #submitBtn.enabled {
            cursor: pointer;
            opacity: 1;
        }
        #promptContainer {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            display: none;
        }
        #promptContainer h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <h1>Requirements Gathering</h1>

    <div id="questionsContainer">
        <div class="question">
            <label for="q1">1. What is the primary business goal of this feature?</label><br>
            <input type="text" id="q1" class="input-box" placeholder="Enter your answer...">
        </div>

        <div class="question">
            <label for="q2">2. How does this feature align with the overall product strategy?</label><br>
            <input type="text" id="q2" class="input-box" placeholder="Enter your answer...">
        </div>

        <!-- Add more questions here -->

    </div>

    <div class="progress-container">
        <div id="progressPie" class="progress-pie"></div>
        <span id="progressPercent" style="position:absolute; top:35%; left:35%; font-size:18px;">0%</span>
    </div>

    <button id="submitBtn" disabled>Submit</button>

    <div id="promptContainer">
        <h2>Generated Prompt</h2>
        <p id="generatedPrompt"></p>
    </div>

    <script>
        const inputBoxes = document.querySelectorAll('.input-box');
        const submitBtn = document.getElementById('submitBtn');
        const progressPie = document.getElementById('progressPie');
        const progressPercent = document.getElementById('progressPercent');
        const promptContainer = document.getElementById('promptContainer');
        const generatedPrompt = document.getElementById('generatedPrompt');

        const totalQuestions = inputBoxes.length;
        let answeredQuestions = 0;
        const threshold = 0.5; // Change this to adjust the threshold (0.5 = 50%)

        inputBoxes.forEach(input => {
            input.addEventListener('input', () => {
                checkProgress();
            });
        });

        submitBtn.addEventListener('click', generatePrompt);

        function checkProgress() {
            answeredQuestions = 0;
            inputBoxes.forEach(input => {
                if (input.value.trim() !== "") {
                    answeredQuestions++;
                }
            });

            const progress = answeredQuestions / totalQuestions;
            const progressAngle = progress * 360;
            progressPie.style.background = `conic-gradient(#4caf50 0% ${progressAngle}deg, lightgray ${progressAngle}deg 100%)`;
            progressPercent.textContent = `${Math.round(progress * 100)}%`;

            if (progress >= threshold) {
                submitBtn.classList.add('enabled');
                submitBtn.disabled = false;
                submitBtn.style.cursor = "pointer";
            } else {
                submitBtn.classList.remove('enabled');
                submitBtn.disabled = true;
                submitBtn.style.cursor = "not-allowed";
            }
        }

        function generatePrompt() {
            let promptText = "Here are the requirements gathered for the new feature:\n\n";
            inputBoxes.forEach((input, index) => {
                const questionText = input.previousElementSibling.innerText;
                const answerText = input.value.trim();
                if (answerText !== "") {
                    promptText += `${index + 1}. ${questionText}: ${answerText}\n\n`;
                }
            });

            generatedPrompt.textContent = promptText;
            promptContainer.style.display = 'block';
        }
    </script>

</body>
</html>
