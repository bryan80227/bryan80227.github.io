<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryan St. John</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@300;400;700&display=swap" rel="stylesheet">
    <meta name="description" content="The personal website of Bryan St. John, showcasing his contact details and latest project.">
    <meta name="keywords" content="Bryan St. John, Senior Product Manager, TimeZone Extension, Contact">
    <!-- LinkedIn Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #e0e0e0; /* Light text on dark background */
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        /* Header Styles */
        header {
            background-color: #333333;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 1.8em;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.1em;
        }

        nav ul li a:hover {
            color: #007bff; /* Accent color on hover */
        }

        /* Contact Info in Header */
        .contact-info {
            display: flex;
            align-items: center;
        }

        .contact-info p {
            margin-right: 20px;
            font-size: 1em;
            color: #e0e0e0;
        }

        /* LinkedIn Icon Styling */
        .linkedin-icon {
            color: #0e76a8;
            margin-left: 10px;
        }

        /* Main Container */
        .container {
            max-width: 900px;
            background-color: #333333;
            padding: 40px;
            margin: 40px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        h2 {
            font-size: 2.5em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            color: #f1f1f1;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Contact Section */
        .contact-card {
            margin-top: 50px;
            padding: 20px;
            background-color: #444444;
            border-radius: 10px;
            border: 1px solid #555555;
            text-align: center;
        }

        .contact-card p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .contact-card input[type="text"],
        .contact-card input[type="email"],
        .contact-card textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #2c2c2c;
            border: 1px solid #555555;
            border-radius: 5px;
            color: #ffffff;
        }

        .contact-card input[type="submit"] {
            padding: 10px 30px;
            font-size: 1.1em;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-card input[type="submit"]:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #cccccc;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 2em;
            }

            header h1 {
                font-size: 1.5em;
            }

            .contact-card input[type="text"],
            .contact-card input[type="email"],
            .contact-card textarea {
                font-size: 1em;
            }
        }

        /* Dark Mode Toggle */
        .switch {
            position: absolute;
            top: 10px;
            right: 20px;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196f3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #f4f4f4;
            color: #333333;
        }

        body.light-mode .container, body.light-mode .contact-card {
            background-color: #ffffff;
            border-color: #dddddd;
        }

        body.light-mode .switch {
            background-color: #333333;
        }

    </style>
</head>
<body>

    <!-- Header with Navigation -->
    <header>
        <h1>Senior Product Manager</h1>
        <nav>
            <ul>
                <li><a href="mailto:stjohn.bryan@gmail.com">Contact Me</a></li>
                <li><a href="https://www.linkedin.com/in/bryan-stjohn/" target="_blank">
                    LinkedIn <i class="fab fa-linkedin linkedin-icon"></i>
                </a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Info in Header -->
    <div class="contact-info">
        <p>Email: stjohn.bryan@gmail.com</p>
        <p>Phone: 303-883-1682</p>
    </div>

    <!-- Dark Mode Toggle -->
    <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
    </label>

    <!-- Contact Section -->
    <div class="contact-card" id="contact">
        <h2>Contact Me</h2>
        <p><strong>Email:</strong> stjohn.bryan@gmail.com</p>
        <p><strong>Phone:</strong> 303-883-1682</p>

        <form onsubmit="return formatEmail();">
            <input type="text" id="name" name="name" placeholder="Your Name" required pattern="^[a-zA-Z\s]+$" title="Name should only contain letters.">
            <input type="email" id="email" name="email" placeholder="Your Email" required title="Please enter a valid email address.">
            <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </div>

    <footer>
        &copy; 2024 Bryan St. John. All rights reserved.
    </footer>

    <!-- JavaScript to Format Email Body and Dark Mode Toggle -->
    <script>
        document.getElementById('darkModeToggle').addEventListener('change', function() {
            document.body.classList.toggle('light-mode');
        });

        function formatEmail() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            // Properly format the email body with line breaks
            var body = 'Name: ' + name + '\n' + 
                       'Email: ' + email + '\n' + 
                       'Message: ' + '\n' + message;

            // Create mailto link with subject and formatted body
            var mailtoLink = 'mailto:stjohn.bryan@gmail.com?subject=Message from ' + encodeURIComponent(name) + '&body=' + encodeURIComponent(body);

            window.location.href = mailtoLink;

            alert("Thank you for contacting me! Your message has been sent.");
            return false; // Prevent form submission
        }
    </script>

</body>
</html>
