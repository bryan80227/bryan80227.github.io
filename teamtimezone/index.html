<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team TimeZone FAQ</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f8f9fa; /* Light gray for the background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            background-color: #ffffff; /* White background for content */
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            border-radius: 10px;
            text-align: left; /* Left-align text for readability */
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #2c3e50; /* Dark, muted blue for headings */
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            color: #4d4d4d; /* Softer dark gray for paragraphs */
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .faq-item {
            margin-top: 40px;
            padding: 20px;
            background-color: #f1f3f5; /* Soft, cool gray background for FAQs */
            border-radius: 8px;
            border: 1px solid #d1d8e0; /* Light border for structure */
        }

        .faq-item img {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: block;
            margin-top: 20px;
            border-radius: 8px;
        }

        .search-box {
            margin-top: 40px;
            padding: 20px;
            background-color: #f1f3f5;
            border-radius: 8px;
            border: 1px solid #d1d8e0;
            text-align: center;
        }

        .search-box input[type="text"] {
            width: 75%;
            padding: 12px;
            font-size: 1.1em;
            border-radius: 5px;
            border: 1px solid #ced4da;
            margin-bottom: 10px;
        }

        .search-box input[type="submit"] {
            padding: 10px 30px;
            font-size: 1.1em;
            background-color: #2c3e50; /* Dark muted blue for buttons */
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-box input[type="submit"]:hover {
            background-color: #34495e; /* Slightly darker blue on hover */
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #7f8c8d;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Team TimeZone FAQ</h1>
        
        <!-- FAQ Item 1 -->
        <div class="faq-item">
            <p><strong>Example of changing the timezone label to a team member's name:</strong></p>
            <img src="change-timezone-label.png" alt="Example of changing the timezone label">
        </div>

        <!-- FAQ Item 2 -->
        <div class="faq-item">
            <p><strong>Example of adding the timezone to display:</strong></p>
            <img src="add-timezone-display.png" alt="Example of adding the timezone to display">
        </div>

        <!-- Search Form -->
        <div class="search-box">
            <p>Not sure about the time zone of a city or country? Search here:</p>
            <form id="search-form" action="https://www.google.com/search" method="get" target="_blank" onsubmit="return appendSiteQuery();">
                <input type="text" id="search-query" name="q" placeholder="Enter city or country name">
                <input type="submit" value="Search">
            </form>
        </div>

        <footer>
            &copy; 2024 Team TimeZone. All rights reserved.
        </footer>
    </div>

    <script>
        function appendSiteQuery() {
            var query = document.getElementById('search-query').value;
            document.getElementById('search-query').value = query + ' site:timezonedb.com';
            return true;
        }
    </script>

</body>
</html>
