<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team TimeZone FAQ</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #1a1a1a; /* Dark background */
            margin: 0;
            padding: 0;
            color: #ffffff; /* Bright white text */
        }

        /* Header Styles */
        header {
            background-color: #333333;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h2 {
            color: #ffffff;
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1em;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Main Container */
        .container {
            max-width: 900px;
            background-color: #333333;
            padding: 40px;
            margin: 20px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            color: #f1f1f1;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .faq-item {
            margin-top: 40px;
            padding: 20px;
            background-color: #444444;
            border-radius: 8px;
            border: 1px solid #555555;
        }

        .faq-item img {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: block;
            margin-top: 20px;
            border-radius: 8px;
        }

        /* Contact Section */
        .contact-card {
            margin-top: 50px;
            padding: 20px;
            background-color: #444444;
            border-radius: 10px;
            border: 1px solid #555555;
            text-align: center;
        }

        .contact-card p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .contact-card input[type="text"],
        .contact-card input[type="email"],
        .contact-card textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #2c2c2c;
            border: 1px solid #555555;
            border-radius: 5px;
            color: #ffffff;
        }

        .contact-card input[type="submit"] {
            padding: 10px 30px;
            font-size: 1.1em;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-card input[type="submit"]:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #cccccc;
        }
    </style>
</head>
<body>

    <!-- Header with Navigation -->
    <header>
        <h2>Team TimeZone FAQ</h2>
        <nav>
            <ul>
                <li><a href="https://www.bryanstjohn.com" target="_blank">Created by</a></li>
                <li><a href="#contact">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Frequently Asked Questions</h1>
        
        <!-- FAQ Item 1 -->
        <div class="faq-item">
            <p><strong>Example of changing the timezone label to a team member's name:</strong></p>
            <img src="change-timezone-label.png" alt="Example of changing the timezone label">
        </div>

        <!-- FAQ Item 2 -->
        <div class="faq-item">
            <p><strong>Example of adding the timezone to display:</strong></p>
            <img src="add-timezone-display.png" alt="Example of adding the timezone to display">
        </div>

        <!-- Contact Section -->
        <div class="contact-card" id="contact">
            <h2>Contact Me</h2>
            <p><strong>Email:</strong> stjohn.bryan@gmail.com</p>
            <p><strong>Phone:</strong> 303-883-1682</p>

            <form onsubmit="return formatEmail();">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                <input type="submit" value="Send Message">
            </form>
        </div>

        <footer>
            &copy; 2024 Team TimeZone. All rights reserved.
        </footer>
    </div>

    <!-- JavaScript to Format Email Body -->
    <script>
        function formatEmail() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            // Properly format the email body with line breaks
            var body = 'Name: ' + name + '\n' + 
                       'Email: ' + email + '\n' + 
                       'Message: ' + '\n' + message;

            // Create mailto link with subject and formatted body
            var mailtoLink = 'mailto:stjohn.bryan@gmail.com?subject=Message from ' + encodeURIComponent(name) + '&body=' + encodeURIComponent(body);

            window.location.href = mailtoLink;
            return false; // Prevent form submission
        }
    </script>

</body>
</html>
